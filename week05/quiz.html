<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>Basic HTML and CSS Quiz</h1>

        <form class="box">
            <!-- Question 1 -->
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label><br>
                <input type="text" id="q1" name="q1">
            </div>

            <!-- Question 2 -->
            <div class="quiz-item box">
                <label for="q2">2. What are id and class attributes selected in CSS?</label><br>
                <textarea id="q2" name="q2"></textarea>
            </div>

            <!-- Question 3 -->
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
                <select id="q3" name="q3">
                    <option disabled selected>Choose one...</option>
                    <option value="a">// This is a comment</option>
                    <option value="b">/* This is a comment */</option>
                    <option value="c"><!-- This is a comment --></option>
                </select>
            </div>

            <!-- Question 4 -->
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?<br>
                    <code class="box">margin: 10px 5px 15px;</code></label><br>
                <input type="number" id="q4" name="q4">
            </div>

            <!-- Submit button -->
            <div class="quiz-item">
                <input type="submit" value="Submit Quiz for Grading">
            </div>
        </form>
    </main>


</body>

</html>
